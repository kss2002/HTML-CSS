<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Tag</title>
    <style>
      h1 {
        text-align: center;
      }
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 12px;
      }
    </style>
  </head>
  <body>
    <h1>Table 기본</h1>
    <hr />
    <div align="center">
      <table>
        <caption>
          <b>프로필 테이블</b>
        </caption>
        <tr>
          <th>이름</th>
          <th>취미</th>
          <th>특기</th>
        </tr>
        <tr>
          <th>민지</th>
          <th>다니엘</th>
          <th>하니</th>
        </tr>
        <tr>
          <th>웹</th>
          <th>앱</th>
          <th>게임</th>
        </tr>
      </table>
    </div>
    <hr />
    <h1>Table 그룹 태그</h1>
    <div align="center">
      <table>
        <caption>
          <b>학급 점수</b>
        </caption>
        <tr>
          <th>반</th>
          <th>이름</th>
          <th>국어</th>
          <th>영어</th>
          <th>수학</th>
          <th>코딩</th>
        </tr>
        <tr>
          <td>1반</td>
          <td>홍길동</td>
          <td>90점</td>
          <td>100점</td>
          <td>80점</td>
          <td>100점</td>
        </tr>
        <tr>
          <td>1반</td>
          <td>김경수</td>
          <td>80점</td>
          <td>100점</td>
          <td>90점</td>
          <td>100점</td>
        </tr>
        <tfoot>
          <tr>
            <td>1반</td>
            <td>평균</td>
            <td>85점</td>
            <td>100점</td>
            <td>85점</td>
            <td>100점</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
