<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
      .green-text {
        color: green;
        border: 2px solid red;
      } /* 클래스일때에는 . 확장자를 붙여주자 */
      a {
        color: red;
        /* text-decoration: none;  이건 css에서의 주석입니다. */
      }
    </style>
  </head>
  <body>
    <h1 style="color: brown">css</h1>
    <p>안녕하세요!</p>
    <hr />
    <a
      href="https://www.youtube.com/watch?v=hnanNlDbsE4&t=1914s"
      target="_blank"
      >침착맨 삼국지</a
    >
    <span>침착맨: </span> <span style="color: blue">252만 대형 유튜버</span>
    <ul>
      <li>매직박</li>
      <li>짬뽕이 형</li>
      <li>통닭 천사</li>
      <li>풍월량</li>
    </ul>
    <hr />
    <p class="green-text">
      이거 ㄹㅇ <br />
      반박 불가
    </p>
    <div class="green-text">오늘도 공부하는 성수찡</div>
  </body>
</html>
<!-- 클래스를 지정하고 그 클래스에 전체적인 오더 가능 -->
<!-- 주석키 단축키는 컨트롤 + /  -->
