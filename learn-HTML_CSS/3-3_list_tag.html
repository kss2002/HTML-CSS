<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list Tag</title>
  </head>
  <body>
    <h1>계란 프라이 만드는 법</h1>
    <ol>
      <li>프라이팬을 살짝 달군 뒤 식용유를 두른다.</li>
      <li>프라이팬의 온도가 적당히 올라가면 계란을 깨서 넣는다.</li>
      <li>타지 않도록 최대한 주의한다.</li>
      <li>취향에 맞추어 뒤집으면서 굽는다.</li>
      <li>취향에 따라 소금 등의 조미료나 향신료를 넣는다.</li>
    </ol>
    <hr />
    <h1>헬스 3대 운동</h1>
    <ul>
      <li>벤치프레스</li>
      <li>데드리프트</li>
      <li>스쿼트</li>
    </ul>
    <hr />
    <h1>웹 개발 입문 교육</h1>
    <dl>
      <dt>HTML</dt>
      <dd>HTML은 <strong>마크업 언어이다.</strong></dd>
      <dt>CSS</dt>
      <dd>CSS은 <strong>마크업 언어다.</strong></dd>
      <dt>내 기분</dt>
      <dd>지금 <b>내 기분은</b><br />나쁘지 않다.</dd>
      <!-- 이건 주석 표시입니다. -->
    </dl>
  </body>
</html>
